<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canales - SYNLAB_SERVER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-server"></i>
                <h3>Sylanb_Server</h3>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="/"><i class="fas fa-home"></i> Dashboard</a>
                </li>
                <li class="active">
                    <a href="/channels"><i class="fas fa-satellite-dish"></i> Canales</a>
                </li>
                <li>
                    <a href="/statistics"><i class="fas fa-chart-line"></i> Estadísticas</a>
                </li>
                <li>
                    <a href="/history"><i class="fas fa-history"></i> Historial</a>
                </li>
                <li>
                    <a href="/settings"><i class="fas fa-cog"></i> Configuración</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="d-flex align-items-center">
                        <div class="datetime me-4">
                            <i class="far fa-clock"></i>
                            <span id="currentTime"></span>
                        </div>
                        <div class="profile-menu">
                            <img src="{{ url_for('static', path='/img/avatar.png') }}" alt="Profile" class="avatar">
                            <span>Admin</span>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Channels Content -->
            <div class="dashboard-content">
                <!-- Channel Actions -->
                <div class="row mb-4">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-between align-items-center">
                            <h2>Gestión de Canales</h2>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addChannelModal">
                                <i class="fas fa-plus"></i> Agregar Canal
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Channel Cards -->
                <div class="row">
                    <!-- Example Channel Card -->
                    <div class="col-md-4 mb-4">
                        <div class="card channel-card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5>Canal 1</h5>
                                <div class="status-indicator active"></div>
                            </div>
                            <div class="card-body">
                                <div class="channel-info">
                                    <p><i class="fas fa-broadcast-tower"></i> Frecuencia: 433 MHz</p>
                                    <p><i class="fas fa-wave-square"></i> Tasa de datos: 9600 bps</p>
                                    <p><i class="fas fa-signal"></i> RSSI: -70 dBm</p>
                                </div>
                                <div class="channel-stats mt-3">
                                    <div class="row">
                                        <div class="col-6">
                                            <small>Paquetes Recibidos</small>
                                            <h6>1,234</h6>
                                        </div>
                                        <div class="col-6">
                                            <small>Tasa de Error</small>
                                            <h6>0.01%</h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-sm btn-primary"><i class="fas fa-cog"></i> Configurar</button>
                                <button class="btn btn-sm btn-danger"><i class="fas fa-stop"></i> Detener</button>
                                <button class="btn btn-sm btn-info"><i class="fas fa-chart-line"></i> Detalles</button>
                            </div>
                        </div>
                    </div>
                    <!-- Repeat similar cards for other channels -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Channel Modal -->
    <div class="modal fade" id="addChannelModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Nuevo Canal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="newChannelForm">
                        <div class="mb-3">
                            <label class="form-label">Nombre del Canal</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Frecuencia (MHz)</label>
                            <input type="number" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tasa de Datos (bps)</label>
                            <input type="number" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Modo de Operación</label>
                            <select class="form-select">
                                <option>Recepción</option>
                                <option>Transmisión</option>
                                <option>Bidireccional</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Guardar Canal</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>
</html>
